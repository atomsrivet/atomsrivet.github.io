<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div class="screenBox">

  <!-- TITLE -->
  <div class="titleBox">
    <span class="titleSpan"> FINAL QUESTIONS </span>
  </div>

  <!-- FORM -->
  <form action="javascript:getDebrief();finishExperiment_data();" method="POST">
    <!-- BODY -->
    <div class="bodyBox">
      <p>Before you go, we would like to ask you some questions about how you experienced this task.</p>
      <br>
      <table style="position:         relative;
                    width:            500px;
                    left:             20%;
                    margin-left:      -150px;
                    border-collapse:  collapse;">
      <tbody>
          <tr>
          <td style="padding-top:10px; padding-bottom:10px;">
            <b>What did you learn about the different shapes in the game?
          </b></td>
          <td>
            <textarea id="FeedbackTest" name="text" rows="5" required=""></textarea>
          </td>
        </tr>
        <tr>
          <tr>
          <td style="padding-top:10px; padding-bottom:10px;">
            <b>What did you learn about the different colors in the game?
          </b></td>
          <td>
            <textarea id="FeedbackTransfer" name="text" rows="5" required=""></textarea>
          </td>
        </tr>
        <tr>
          <td style="padding-top:10px; padding-bottom:10px;">
            <b>Is there anything else you would like to share with us?
          </b></td>
          <td>
            <textarea id="FeedbackFree" name="text" rows="5" required=""></textarea>
          </td>
        </tr>
      </tbody></table>

    </div>

    <!-- BUTTON -->
    <button class="buttonBox" type="submit">
           Submit
    </button>

  </form>

</div>
</body></html>
